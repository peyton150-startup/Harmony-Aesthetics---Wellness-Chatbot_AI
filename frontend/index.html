<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harmony Aesthetics – Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f9f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 0;
      color: #b46a8c;
      font-weight: 500;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    #indicator {
      align-self: flex-start;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 14px;
    }

    .yes { background: #e6f4ec; color: #1e7f43; }
    .no  { background: #fdecea; color: #a12622; }

    /* Chat area */
    #chat {
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid #e5d6de;
      border-radius: 12px;
      padding: 14px;
      background: #fdfafb;
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .placeholder {
      color: #999;
      font-size: 14px;
      text-align: center;
      margin-top: 80px;
    }

    /* Message wrapper */
    .message-wrap {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .message-wrap.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message-wrap.bot {
      align-self: flex-start;
      align-items: flex-start;
    }

    /* Message bubble */
    .message {
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user .message {
      background: #b46a8c;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .message {
      background: #f1e6ec;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    /* Timestamp */
    .timestamp {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    /* Starter prompts */
    #starter-prompts {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .prompt-chip {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #e5d6de;
      background: #fdfafb;
      cursor: pointer;
      font-size: 13px;
      color: #000;
    }

    .prompt-chip:hover {
      background: #f1e6ec;
    }

    #input {
      width: 100%;
      height: 60px;
      border: 1px solid #e5d6de;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      align-self: flex-end;
      background: #b46a8c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      background: #d8b4c4;
      cursor: not-allowed;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Harmony Aesthetics & Wellness</h1>
  <div class="subtitle">Virtual Assistant</div>

  <div id="indicator">Checking connection…</div>

  <div id="chat">
    <div id="placeholder" class="placeholder">
      Answers will appear here.
    </div>
  </div>

  <div id="starter-prompts">
    <button class="prompt-chip">What is Botox?</button>
    <button class="prompt-chip">Where are you located?</button>
    <button class="prompt-chip">How do I book an appointment?</button>
  </div>

  <textarea id="input" placeholder="Ask a question…"></textarea>
  <button id="sendBtn" disabled>Send</button>

  <div class="footer-note">
    For informational purposes only. Please contact us to book an appointment.
  </div>
</div>

<script>
  const API_BASE = "https://harmony-aesthetics-wellness-chatbot-ai.onrender.com";

  const indicator = document.getElementById("indicator");
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const placeholder = document.getElementById("placeholder");

  function getTime() {
    return new Date().toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  function removePlaceholder() {
    if (placeholder) placeholder.remove();
  }

  function addMessage(text, role) {
    removePlaceholder();

    const wrap = document.createElement("div");
    wrap.className = `message-wrap ${role}`;

    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = text;

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = getTime();

    wrap.appendChild(msg);
    wrap.appendChild(time);
    chat.appendChild(wrap);

    chat.scrollTop = chat.scrollHeight;
    return msg;
  }

  async function checkConnection() {
    try {
      const res = await fetch(`${API_BASE}/health`);
      if (!res.ok) throw new Error();
      indicator.textContent = "CONNECTED: YES";
      indicator.className = "yes";
      sendBtn.disabled = false;
    } catch {
      indicator.textContent = "CONNECTED: NO";
      indicator.className = "no";
      sendBtn.disabled = true;
    }
  }

  async function sendMessage(messageOverride) {
    const message = messageOverride || input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const loading = addMessage("Getting response…", "bot");

    try {
      const res = await fetch(`${API_BASE}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      loading.textContent = data.answer || "I don’t have that information.";
    } catch {
      loading.textContent = "Error contacting server.";
    }
  }

  document.querySelectorAll(".prompt-chip").forEach(btn => {
    btn.addEventListener("click", () => sendMessage(btn.innerText));
  });

  sendBtn.addEventListener("click", () => sendMessage());

  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  checkConnection();
  setInterval(checkConnection, 5000);
</script>

</body>
</html>
