<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harmony Aesthetics â€“ Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f9f3f6;
      color: #3a3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
      padding: 54px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 0 0 8px 0;
      color: #b46a8c;
      font-weight: 500;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 12px;
    }

    #indicator {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 16px;
      width: fit-content;
    }

    .yes { background: #e6f4ec; color: #1e7f43; }
    .no  { background: #fdecea; color: #a12622; }

    /* ðŸ”¹ Chat history */
    #chat {
      flex: 1;
      border: 1px solid #e5d6de;
      border-radius: 10px;
      padding: 14px;
      overflow-y: auto;
      background: #fdfafb;
      margin-bottom: 14px;
    }

    .message {
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      font-weight: bold;
      color: #333;
    }

    .bot {
      color: #555;
    }

    /* ðŸ”¹ Starter prompts */
    #starter-prompts {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .prompt-chip {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #e5d6de;
      background: #fdfafb;
      cursor: pointer;
      font-size: 13px;
      color: black;
    }

    .prompt-chip:hover {
      background: #f1e6ec;
    }

    textarea {
      width: 100%;
      border: 1px solid #e5d6de;
      border-radius: 10px;
      padding: 14px;
      font-size: 14px;
      resize: none;
      height: 70px;
      margin-bottom: 12px;
    }

    button {
      background: #b46a8c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      align-self: flex-start;
    }

    button:disabled {
      background: #d8b4c4;
      cursor: not-allowed;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Harmony Aesthetics & Wellness</h1>
  <div class="subtitle">Virtual Assistant</div>

  <div id="indicator">Checking connectionâ€¦</div>

  <!-- Chat history -->
  <div id="chat"></div>

  <!-- Starter prompts -->
  <div id="starter-prompts">
    <button class="prompt-chip">What is Botox?</button>
    <button class="prompt-chip">Where are you located?</button>
    <button class="prompt-chip">How do I book an appointment?</button>
  </div>

  <!-- Input -->
  <textarea id="input" placeholder="Ask a questionâ€¦"></textarea>
  <button id="sendBtn" disabled>Send</button>

  <div class="footer-note">
    For informational purposes only. Please contact us to book an appointment.
  </div>
</div>

<script>
  const API_BASE = "https://harmony-aesthetics-wellness-chatbot-ai.onrender.com";

  const indicator = document.getElementById("indicator");
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(text, className) {
    const div = document.createElement("div");
    div.className = `message ${className}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function checkConnection() {
    try {
      const res = await fetch(`${API_BASE}/health`);
      if (!res.ok) throw new Error();
      indicator.textContent = "CONNECTED: YES";
      indicator.className = "yes";
      sendBtn.disabled = false;
    } catch {
      indicator.textContent = "CONNECTED: NO";
      indicator.className = "no";
      sendBtn.disabled = true;
    }
  }

  async function sendMessage(messageOverride) {
    const message = messageOverride || input.value.trim();
    if (!message) return;

    addMessage(`You: ${message}`, "user");
    input.value = "";

    try {
      const res = await fetch(`${API_BASE}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      addMessage(`Bot: ${data.answer || "No response."}`, "bot");
    } catch {
      addMessage("Bot: Error contacting server.", "bot");
    }
  }

  document.querySelectorAll(".prompt-chip").forEach(btn => {
    btn.addEventListener("click", () => sendMessage(btn.innerText));
  });

  sendBtn.addEventListener("click", () => sendMessage());

  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  checkConnection();
  setInterval(checkConnection, 5000);
</script>

</body>
</html>
