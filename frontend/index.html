<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Harmony Aesthetics Chat</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* ðŸ”¹ Floating bubble */
  #chatBubble {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 60px;
    height: 60px;
    background: #b46a8c;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 99999;
  }

  /* ðŸ”¹ Chat window */
  #chatWindow {
    position: fixed;
    bottom: 100px;
    right: 24px;
    width: 360px;
    height: 500px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    z-index: 99999;
  }

  #chatHeader {
    padding: 12px;
    background: #b46a8c;
    color: white;
    border-radius: 16px 16px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #chatMessages {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: #fdfafb;
    font-size: 13px;
  }

  .msg {
    margin-bottom: 10px;
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 14px;
  }

  .user {
    background: #b46a8c;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }

  .bot {
    background: #eee;
    color: #333;
    margin-right: auto;
    border-bottom-left-radius: 4px;
  }

  #chatInput {
    display: flex;
    padding: 10px;
    gap: 8px;
  }

  #chatInput textarea {
    flex: 1;
    resize: none;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #chatInput button {
    background: #b46a8c;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- ðŸ”¹ Bubble -->
<div id="chatBubble">ðŸ’¬</div>

<!-- ðŸ”¹ Chat -->
<div id="chatWindow">
  <div id="chatHeader">
    <span>Harmony Assistant</span>
    <span id="closeChat" style="cursor:pointer;">âœ•</span>
  </div>

  <div id="chatMessages">
    <div class="bot msg">Hi! How can I help you today?</div>
  </div>

  <div id="chatInput">
    <textarea id="input" rows="2" placeholder="Ask a question..."></textarea>
    <button id="send">Send</button>
  </div>
</div>

<script>
  const API = "https://harmony-aesthetics-wellness-chatbot-ai.onrender.com/api/chat";

  const bubble = document.getElementById("chatBubble");
  const windowBox = document.getElementById("chatWindow");
  const closeBtn = document.getElementById("closeChat");
  const messages = document.getElementById("chatMessages");
  const input = document.getElementById("input");
  const send = document.getElementById("send");

  bubble.onclick = () => {
    windowBox.style.display = "flex";
    bubble.style.display = "none";
  };

  closeBtn.onclick = () => {
    windowBox.style.display = "none";
    bubble.style.display = "flex";
  };

  function addMsg(text, cls) {
    const div = document.createElement("div");
    div.className = `msg ${cls}`;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    return div;
  }

  async function sendMsg() {
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";

    const loading = addMsg("Getting responseâ€¦", "bot");

    try {
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      loading.textContent = data.answer || "I donâ€™t have that information.";
    } catch {
      loading.textContent = "Server error.";
    }
  }

  send.onclick = sendMsg;
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMsg();
    }
  });
</script>

</body>
</html>
